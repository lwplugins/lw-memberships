name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Create release ZIP
        run: |
          mkdir -p build
          zip -r build/lw-memberships.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".gitignore" \
            -x "build/*" \
            -x "composer.lock" \
            -x "phpcs.xml.dist" \
            -x "phpunit.xml.dist" \
            -x "tests/*" \
            -x ".DS_Store"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/lw-memberships.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Packagist
        env:
          PACKAGIST_USER: ${{ secrets.PACKAGIST_USER }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          curl -s -XPOST \
            -H 'Content-Type: application/json' \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USER}&apiToken=${PACKAGIST_TOKEN}" \
            -d '{"repository":{"url":"https://github.com/lwplugins/lw-memberships"}}'
